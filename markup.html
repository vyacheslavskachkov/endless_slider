<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="favicon.svg" sizes="96x96">
        <title>Endless slider</title>
    </head>
    <body>
        <div class="slider-viewport">
            <div class="slider"></div>
            <button id="prev" class="slider-button">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="12px" height="22px" viewBox="0 0 12 22">
                    <polygon class="st0" points="10.6,22 12,20.6 2.7,11 12,1.4 10.6,0 0,11" />
                </svg>
            </button>
            <button id="next" class="slider-button">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="12px" height="22px" viewBox="0 0 12 22">
                    <polygon class="st0" points="1.4,0 0,1.4 9.3,11 0,20.6 1.4,22 12,11" />
                </svg>
            </button>
        </div>
        <script src="logic.js"></script>
    </body>
</html>
